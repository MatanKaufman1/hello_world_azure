trigger:
  - main

pool:
  name: matanAgent

variables:
  buildConfiguration: 'Release'
  artifactName: 'feed-matan'
  artifactVersion: '1.0.$(Build.BuildId)-$(Build.SourceBranchName)'
  jdkFile: '/home/ubuntu/temp/jre-8u431-linux-x64.tar.gz'

jobs:
  - job: Build_Job
    steps:
      - checkout: self
        fetchDepth: 0

      - task: UseDotNet@2
        inputs:
          packageType: 'sdk'
          version: '8.x'
          installationPath: $(Agent.ToolsDirectory)/dotnet

      - task: NuGetToolInstaller@1
        displayName: 'Install NuGet Tool'

      - task: JavaToolInstaller@0
        inputs:
          versionSpec: '21'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'LocalDirectory'
          jdkFile: $(jdkFile)



      - task: NuGetAuthenticate@1
        displayName: 'Authenticate with Azure Artifacts'

      - task: SonarQubePrepare@6
        inputs:
          SonarQube: 'SonarQube'
          scannerMode: 'MSBuild'
          organization: 'matankaufman1'
          projectKey: 'matankaufman1'
          projectName: 'matankaufman1'
          displayName: 'Prepare SonarQube Analysis'
          scripts: |
            sudo apt install openjdk-17-jdk -y

      - task: DotNetCoreCLI@2
        displayName: 'Restore Dependencies'
        inputs:
          command: 'restore'
          projects: '/home/ubuntu/azure-helloWorld.csproj'

      - task: DotNetCoreCLI@2
        displayName: 'Build Project'
        inputs:
          command: 'build'
          projects: '/home/ubuntu/azure-helloWorld.csproj'
          arguments: '--configuration $(buildConfiguration)'
          scripts: |
              java -version
          displayName: 'verify java version'

      - task: SonarQubeAnalyze@6
        inputs:
          jdkversion: 'JAVA_HOME_21_X64'

      - task: SonarQubePublish@6
        displayName: 'Publish SonarQube Results'
        inputs:
          pollingTimeoutSec: '300'

      - task: DotNetCoreCLI@2
        displayName: 'Pack Project'
        inputs:
          command: 'pack'
          projects: '/home/ubuntu/azure-helloWorld.csproj'
          outputDir: '$(Build.ArtifactStagingDirectory)'
          versioningScheme: 'byEnvVar'
          versionEnvVar: artifactVersion

      - task: DotNetCoreCLI@2
        displayName: 'Push NuGet Package to Artifact'
        inputs:
          command: 'push'
          publishVstsFeed: '92d7f46c-db9b-4ce4-9eb9-1d02c9b3e668/7443abf4-fbf7-43fa-9b0a-800e4e335c00'
          packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
          nuGetFeedType: 'internal'
