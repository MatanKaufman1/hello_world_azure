trigger:
  - main

pool:
  name: matanAgent

variables:
  buildConfiguration: 'Release'
  artifactName: 'matan-feed'  # Ensure this matches your Azure Artifacts feed name

stages:
  - stage: Build
    jobs:
      - job: BuildJob
        steps:
          - task: UseDotNet@2
            displayName: 'Install .NET SDK'
            inputs:
              packageType: 'sdk'
              version: '6.x'  # Specify the .NET SDK version as needed

          - task: gittools.gitversion.gitversion-task.GitVersion@5
            displayName: 'Execute GitVersion'
            inputs:
              useConfigFile: true
              configFilePath: 'GitVersion.yml'  # Path to your GitVersion.yml file
            name: gitVersion

          - script: |
              echo "##vso[task.setvariable variable=artifactVersion]$(gitVersion.FullSemVer)"
            displayName: 'Set Artifact Version'

          - task: NuGetAuthenticate@1
            displayName: 'Authenticate with Azure Artifacts'

          - script: |
              dotnet restore
            displayName: 'Restore NuGet Packages'

          - script: |
              dotnet build --configuration $(buildConfiguration)
            displayName: 'Build Project'

          - script: |
              dotnet pack --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory) /p:PackageVersion=$(artifactVersion)
            displayName: 'Pack Project into NuGet Package'

          - script: |
              dotnet nuget push $(Build.ArtifactStagingDirectory)/*.nupkg --source $(artifactName) --api-key $(System.AccessToken)
            displayName: 'Publish NuGet Package to Azure Artifacts'
            env:
              NUGET_CREDENTIALPROVIDER_SESSIONTOKENCACHE_ENABLED: true
