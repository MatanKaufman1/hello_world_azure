trigger:
  - main

pool:
  name: matanAgent

variables:
  buildConfiguration: 'Release'
  artifactName: 'feed-matan'
  artifactVersion: '1.0.$(Build.BuildId)-$(Build.SourceBranchName)'
  jdkFile: '/home/ubuntu/temp/jre-8u431-linux-x64.tar.gz'

jobs:
  - job: Build_Job
    steps:
      - checkout: self
        fetchDepth: 0

      - task: UseDotNet@2
        inputs:
          packageType: 'sdk'
          version: '8.x'
          installationPath: $(Agent.ToolsDirectory)/dotnet

      - task: NuGetToolInstaller@1
        displayName: 'Install NuGet Tool'

      - task: JavaToolInstaller@0
        inputs:
          versionSpec: '21'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'LocalDirectory'
          jdkFile: '$(jdkFile)'

      - task: NuGetAuthenticate@1
        displayName: 'Authenticate with Azure Artifacts'

      - task: SonarQubePrepare@6
        inputs:
          SonarQube: 'SonarQube'
          scannerMode: 'MSBuild'
          organization: 'matankaufman1'
          projectKey: 'matankaufman1_hello-world-azure'
          projectName: 'hello-world-azure'
        displayName: 'Prepare SonarQube Analysis'

      - task: DotNetCoreCLI@2
        displayName: 'Restore Dependencies'
        inputs:
          command: 'restore'
          projects: '/home/ubuntu/azure-helloWorld.csproj'

      - task: DotNetCoreCLI@2
        displayName: 'Build Project'
        inputs:
          command: 'build'
          projects: '/home/ubuntu/azure-helloWorld.csproj'
          arguments: '--configuration $(buildConfiguration)'

      
      - task: SonarQubePublish@6
        displayName: 'Publish SonarQube Results'
        inputs:
          pollingTimeoutSec: '300'

     

      - task: DotNetCoreCLI@2
        inputs:
          command: 'pack'
          projects: '$(project)'
          versioningScheme: 'byEnvVar' 
          versionEnvVar: 'artifactVersion'
        displayName: 'Pack project with branch $(Build.SourceBranchName) and version $(packageName)'
    

      - script: |
          dotnet nuget push $(Build.ArtifactStagingDirectory)/*.nupkg --source "https://pkgs.dev.azure.com/matankaufman1/hello-world-azure/_packaging/feed-matan/nuget/v3/index.json" --api-key $(System.AccessToken)
        displayName: 'Push NuGet Package to Azure Artifacts'